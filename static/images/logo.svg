<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6c07b" />
      <stop offset="100%" stop-color="#c4a366" />
    </linearGradient>
    <linearGradient id="rose-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d291bc" />
      <stop offset="100%" stop-color="#b26e9e" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="60" cy="60" r="55" fill="white" stroke="url(#gold-gradient)" stroke-width="2" />
  
  <!-- Perfume Bottle Shape -->
  <path d="M45 30 L75 30 L70 45 L75 50 L75 80 C75 85 70 90 65 90 L55 90 C50 90 45 85 45 80 L45 50 L50 45 Z" fill="none" stroke="url(#gold-gradient)" stroke-width="2" />
  
  <!-- Bottle Cap -->
  <rect x="50" y="25" width="20" height="10" rx="2" ry="2" fill="url(#gold-gradient)" />
  
  <!-- R&F Text -->
  <text x="60" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#rose-gradient)">R&F</text>
  
  <!-- Cosméticos Text -->
  <text x="60" y="80" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="normal" text-anchor="middle" fill="url(#gold-gradient)">COSMÉTICOS</text>
  
  <!-- Spray Mist Particles -->
  <circle cx="40" cy="40" r="1.5" fill="url(#rose-gradient)" />
  <circle cx="35" cy="45" r="1" fill="url(#rose-gradient)" />
  <circle cx="38" cy="50" r="1.2" fill="url(#rose-gradient)" />
  <circle cx="32" cy="42" r="0.8" fill="url(#rose-gradient)" />
  <circle cx="36" cy="35" r="1.3" fill="url(#rose-gradient)" />
  
  <circle cx="80" cy="40" r="1.5" fill="url(#rose-gradient)" />
  <circle cx="85" cy="45" r="1" fill="url(#rose-gradient)" />
  <circle cx="82" cy="50" r="1.2" fill="url(#rose-gradient)" />
  <circle cx="88" cy="42" r="0.8" fill="url(#rose-gradient)" />
  <circle cx="84" cy="35" r="1.3" fill="url(#rose-gradient)" />
</svg>
